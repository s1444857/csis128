<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Survey</title>
</head>
<body>
<form action="http://www.markmurtha.com/csis128/readform.asp">
    <label>Name:<input type="text" name="name"></label><br>
    <br>
    <label>E-mail:<input type="email" name="email"></label>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Select your favorite types of music:</legend>
        <div class="checkbox">
            <label><input type="checkbox" value="">Metal</label><br>
        </div><br>
        <div class="checkbox">
            <label><input type="checkbox" value="">Rap/Hip-Hop</label><br>
        </div><br>
        <div class="checkbox">
            <label><input type="checkbox" value="">Anything but Country</label><br>
        </div><br>
    </fieldset>
    <br>
    <p>Select how often you purchase music:</p>
    <div>
        <input type="radio" name="frequency" value="often"> Often
        <input type="radio" name="frequency" value="sometimes"> Sometimes
        <input type="radio" name="frequency" value="notoften"> Not Often
    </div>
    <br>
    <p>Locations where you listen to music:</p>
    <select>
        <option value="home">Home</option>
        <option value="work">Work</option>
        <option value="school">School</option>
    </select>
    <br>

    <p>What role does music play in your life?:</p>
    <textarea rows="3" cols="60">

    </textarea>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Submit/Reset form:</legend>
        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset">
    </fieldset>
</form>
