<html>
<head>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <link rel="stylesheet" type="text/css" href="base.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src>
        $(document).ready(function(){
            $("#commentForm").validate();
        });
    </script>
    <style type="text/css">
        label { width: 10em; float: none; }
        label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
        p { clear: both; }
        .submit { margin-left: 12em; }
        em { font-weight: bold; padding-right: 1em; vertical-align: top; }
    </style>
</head>
<body>
<div class="topWrapper">
    <div class="bannerContainer">
                <span>
                    BANNER
                </span>
    </div>
    <div class="navbar">
                <span>
                    <a href="index.html"><button type="button" class="btn btn-primary">HOME</button></a>
                    <a href="#"><button type="button" class="btn btn-primary">button2</button></a>
                    <a href="#"><button type="button" class="btn btn-primary">button3</button></a>
                    <a href="#"><button type="button" class="btn btn-primary">button4</button></a>
                    <a href="contact_us.html"><button type="button" class="btn btn-primary">CONTACT US</button></a>
                </span>
    </div>
    <div class="mainForm">
        <br>&nbsp;
        <br>&nbsp;<br>
        <form class="cmxform" id="commentForm" method="POST" action="">
            <fieldset>

                <legend>Please leave us your NAME, E-MAIL, and PHONE NUMBER with your message</legend>
                <p>
                    <label for="name">Name</label>
                    <em>*</em><input id="name" name="name" size="25" class="required" minlength="2" />
                </p>
                <p>
                    <label for="email">E-Mail</label>
                    <em>*</em><input id="email" name="email" size="25"  class="required email" />
                </p>
                <p>
                    <label for="comment">Message</label>
                    <em>*</em><textarea id="comment" name="comment" cols="22"  class="required"></textarea>
                </p>
                <p>
                    <input class="submit" type="submit" value="Submit"/>
                </p>
            </fieldset>
        </form>
    </div>
</div>
<div class="leftWrapper">
</div>
<div class="rightWrapper">
</div>
<div class="bottomWrapper">
</div>
</body>
    <script>
        $(".submit").click(function() {
            $("#commentForm").validate();

            var msgTo = "curran_delong@yahoo.com";
            var messageBody = $("#comment");
            var msgFrom = $("#email");
            var msgSubject = $("#name");


            if($("#commentForm").valid()) {
                $.ajax({
                    type: "POST",
                    url: "/services/Mail.asmx/SendMail",
                    cache: false,
                    contentType: "application/json; charset=utf-8",
                    data: "{ 'body':'"  + messageBody + "'," +
                    "'to': '" + msgTo + "'," +
                    "'from': '" + msgFrom + "'," +
                    "'subject': " + msgSubject + "'" +
                    "}",
                    dataType: "json",
                    complete: function (transport) { if (transport.status == 200) $("index").html("Success"); else alert("Please try again later"); }
                });

            }

            return false;
        });

    </script>
</html>
